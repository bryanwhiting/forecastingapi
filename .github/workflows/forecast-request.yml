name: Forecast Request

on:
  workflow_dispatch:
    inputs:
      slug:
        description: "Output slug for forecast page"
        required: true
      payload:
        description: "Forecast request JSON"
        required: true

permissions:
  contents: write

jobs:
  forecast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Generate forecast artifacts
        run: |
          python scripts/run_forecast.py \
            --slug "${{ inputs.slug }}" \
            --payload '${{ inputs.payload }}' \
            --repo "${{ github.repository }}" \
            --run-id "${{ github.run_id }}" \
            --actor "${{ github.actor }}" \
            --sha "${{ github.sha }}"

      - name: Commit output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/src/data/forecasts site/src/data/forecast-index.json
          git commit -m "Add forecast ${{ inputs.slug }}" || echo "No changes"
          git push
